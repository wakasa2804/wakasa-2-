<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Wakasa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <h3 class="logo">WAKASA</h3>
        <div class="hamburger-menu">
          <div class="bar"></div>
        </div>
      </div>
    </nav>
    <h1 class="big-title translate" data-speed="0.1">WAKASAA</h1>
    <img src="img/person.png" class="person translate" data-speed="-0.25" alt="">
    <img src="img/mountain1.png" class="mountain1 translate" data-speed="-0.2" alt="">
    <img src="img/mountain2.png" class="mountain2 translate" data-speed="0.4" alt="">
    <img src="img/mountain3.png" class="mountain3 translate" data-speed="0.3" alt="">
    <img src="img/sky.png" class="sky translate" data-speed="0.5" alt="">
  </header>

  <section>
    <div class="shadow"></div>
    <div class="container">
      <div class="content opacity">
        <h3 class="title">DOWNLOAD<div class="border"></div></h3>
        <!-- <p class="text">.</p> -->
        <a href="https://drive.usercontent.google.com/download?id=1qubxqdyu80j_ADEpKpILXzhSjRR0t2jv&export=download&authuser=0" download>
          <div class="button" data-tooltip="Size: 5.6GB">
            <div class="button-wrapper">
              <div class="text">Download</div>
              <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
                  <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15V3m0 12l-4-4m4 4l4-4M2 17l.621 2.485A2 2 0 0 0 4.561 21h14.878a2 2 0 0 0 1.94-1.515L22 17"/>
                </svg>
              </span>
            </div>
          </div>
        </a>
      </div>
      <div class="imgContainer opacity">
        <img src="img/WAKASA3.png" alt="">
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
